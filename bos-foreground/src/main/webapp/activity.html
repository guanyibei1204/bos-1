<html xmlns:ng="http://angularjs.org" ng-app lang="en">

	<head>
		<meta charset="utf-8">
		<title>速运快递</title>

		<link href="http://netdna.bootstrapcdn.com/font-awesome/2.0/css/font-awesome.css" rel="stylesheet">
		<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap.no-icons.min.css" rel="stylesheet">
		
		
		<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/styleindex.css">

		<script type="text/javascript" src="js/jquery.min.js" ></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/self/effect.js"></script>

		<script src="js/self/page.js"></script>
	</head>

	<body>
		<script type="text/javascript">
			var sortingOrder = 'name';
		</script>
		<div class="promotion">
			<!-- nav -->
			<div id="headnav"></div>
			<!-- banner-->
			<section class="bannerarea">
				<div class="bannerimg"><img src="images/show/suyun/banner.png" class="img-responsive" alt="Responsive image"></div>
			</section>
			<!-- maincontent-->
			<section class="container">

				<div ng-controller="ctrlRead">

					<table class="table table-striped table-condensed table-hover">

						<tbody>

							<div class="activitybox row">
								<div class="areatitle">
									<h2 class="text-left"><span class="title">活动促销</span></h2>
									<p class="english"><span class="subtitle">ACTIVITY PROMOTION</span></p>
									<ul class="list-inline">
										<li class="active">全国</li>
										<li>华中</li>
										<li>华南</li>
										<li>华北</li>
									</ul>
								</div>
								<div class="col-sm-6 col-md-3" ng-repeat="item in pagedItems[currentPage] | orderBy:sortingOrder:reverse">
									<div class="thumbnail">
										<img ng-src="{{item.titleImg}}" alt="活动一">

										<div class="caption">
											<p>{{item.title}}</p>
											<p class="text-right status"><span>进行中</span></p>
											<p class="text-right grey">{{item.startDate}}—{{item.endDate}}</p>
											<p class="text-right grey">{{item.activescope}}</p>
										</div>
									</div>
								</div>
							</div>

				</div>

		</div>

		</tbody>

		<!--  分页按钮 -->
		<div class="pagination pull-right ">
			<ul class="container piecepage">
				<li ng-class="{disabled: currentPage == 0}">
					<a href ng-click="prevPage()">上一页</a>
				</li>
				<li ng-repeat="n in range(pagedItems.length)" ng-class="{active: n == currentPage}" ng-click="setPage()">
					<a href ng-bind="n + 1"></a>
				</li>
				<li ng-class="{disabled: currentPage == pagedItems.length - 1}">
					<a href ng-click="nextPage()">下一页</a>
				</li>
			</ul>
		</div>

		</table>
		</div>
		</section>
		<!-- footer -->
		<div id="footer"></div>
		</div>
	</body>

</html>
